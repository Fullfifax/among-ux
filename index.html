<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMONG-UX</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
  
  <div class="container">
      <!-- Begin navbar -->
      <nav class="navbar flex bg-blue">
        <div class="nav-left">
            <a href="#contact">Contact Us</a>
            <a href="#about">About</a></td>
            <a href="#home">Home</a>
        </div>
        <div class="nav-right">
          <a href="#" class="logo">among-ux</a>
        </div>
      </nav>
      <!-- End navbar -->

      <!-- Begin slides -->
      <div class="slider">
        <div class="slide">
          <img src="./slide-1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="./slide-2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="./slide-3.jpg" alt="Slide 3">
        </div>
      </div>

      <div class="slider-controls">
        <button class="active"></button>
        <button></button>
        <button></button>
      </div>
      <!-- End slides -->
  </div>
  
  <!-- Begin main content -->
  <main>
    <!-- Begin wave -->
    <div class="wave">
      <svg viewBox="0 0 500 500"
          preserveAspectRatio="xMinYMin meet">
            
          <path d="M0, 100 C150, 200 350,
              0 500, 100 L500, 00 L0, 0 Z"
              style="stroke:none; fill:#f7ca29;">
          </path>
      </svg>
    </div>
    <!-- End wave -->
    <div id="about">
      <div class="flex">
        <div class="left-content">
          <img src="./pic-1.jpg" alt="pic 1">
        </div>
        <div class="right-content">
          <h2>
            <button class="btn-style">About us</button>
          </h2>
          <p>
            We are the world <br/>
            We are the children
          </p>
        </div>
      </div>
    </div>
    <div id="contact">
      <div class="flex">
        <div class="left-content">
          <img src="./pic-2.jpg" alt="pic 2">
        </div>
        <div class="right-content">
          <h2>
            <button class="btn-style">Contact</button>
          </h2>
          <p class="text-white">
            Post to e-blague <br/>
            Let's discuss on <a href="https://github.com/julkwel/among-ux" target="_blank">Among-ux repo</a>
          </p>
        </div>
      </div>
    </div>
    </div>
    <div class="wave-bottom">
      <svg viewBox="0 0 500 500"
          preserveAspectRatio="xMinYMin meet">
            
          <path d="M0, 100 C150, 200 350,
              0 500, 100 L500, 00 L0, 0 Z"
              style="stroke:none; fill:#f7ca29;">
          </path>
      </svg>
    </div>
  </main>
  <!-- End main content -->
  
</body>

</html>
